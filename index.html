<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
	     body, ul, li {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            .zyx-box {
                width: 820px;
                height: 480px;
                padding: 2px;
                margin: 3px auto;
                border-radius: 5px;
                overflow: hidden;
            }
            .zyx-box ul {
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
            }
            .zyx-box li {
                width: 800px;
              height: 450px;
              list-style: none;
                position: absolute;
                top: -325px;
            }
            .zyx-box li img{
                margin: 0;
             padding: 0;
             border: 0;
             font-size: 100%;
              font: inherit;
              vertical-align: baseline;
                width: 820px;
                height: 480px;
            }
    
            .zyx-box li:first-child {
                top: 0;
            }
    
            .zyx-box li:nth-child(1) {
                animation: cycle 30s linear infinite;
            }
            .zyx-box li:nth-child(2) {
                animation: cycletwo 30s linear infinite;
            }
    
            .zyx-box li:nth-child(3) {
                animation: cyclethree 30s linear infinite;
            }
    
            .zyx-box li:nth-child(4) {
                animation: cyclefour 30s linear infinite;
            }
    
            .zyx-box li:nth-child(5) {
                animation: cyclefive 30s linear infinite;
            }
            @keyframes cycle {
                0%  {top: 0px;}
                4%  {top: 0px;}
                16% {top: 0px; opacity: 1; z-index: 0;} 
                20% {top: 325px; opacity: 0; z-index: 0;}
                21% {top: -325px; opacity: 0; z-index: -1;}
                50% {top: -325px; opacity: 0; z-index: -1;}
                92% {top: -325px; opacity: 0; z-index: 0;}
                96% {top: -325px; opacity: 0;}
                100%{top: 0px; opacity: 1;}
            }
            @keyframes cycletwo {
                0%  {top: -325px; opacity: 0;}
                16% {top: -325px; opacity: 0;}
                20% {top: 0px; opacity: 1;}
                24% {top: 0px; opacity: 1;} 
                36% {top: 0px; opacity: 1; z-index: 0;} 
                40% {top: 325px; opacity: 0; z-index: 0;}
                41% {top: -325px; opacity: 0; z-index: -1;}  
                100%{top: -325px; opacity: 0; z-index: -1;}
            }
    
            @keyframes cyclethree {
                0%  {top: -325px; opacity: 0;}
                36% {top: -325px; opacity: 0;}
                40% {top: 0px; opacity: 1;}
                44% {top: 0px; opacity: 1;} 
                56% {top: 0px; opacity: 1; z-index: 0;} 
                60% {top: 325px; opacity: 0; z-index: 0;} 
                61% {top: -325px; opacity: 0; z-index: -1;}
                100%{top: -325px; opacity: 0; z-index: -1;}
            }
    
            @keyframes cyclefour {
                0%  {top: -325px; opacity: 0;}
                56% {top: -325px; opacity: 0;}
                60% {top: 0px; opacity: 1;}
                64% {top: 0px; opacity: 1;}
                76% {top: 0px; opacity: 1; z-index: 0;}
                80% {top: 325px; opacity: 0; z-index: 0;}
                81% {top: -325px; opacity: 0; z-index: -1;}
                100%{top: -325px; opacity: 0; z-index: -1;}
            }
    
             @keyframes cyclefive {
                0%  { top:-325px; opacity:0; }
                76% { top:-325px; opacity:0; }
                80% { top:0px; opacity:1; }
                84% { top:0px; opacity:1; }
                96% { top:0px; opacity:1; z-index:0; }
                100%{ top:325px; opacity:0; z-index:0; }
            }
    
            .content{
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
               vertical-align: baseline;
            }
			.and h1{
			font-size: 48px;
			color: #334455;
			text-shadow: 0px 1px 1px #f4f4f4;
			text-align: center;
			padding: 60px 0 30px;
		}
    .container {
        margin: 0 auto;
        overflow: hidden;
        width: 1000px;
    }
    #content-slider {
        width: 100%;
        height: 600px;
        margin: 10px auto 0;
    }
     #slider {
        background:white;
        border: 3px solid #eaeaea;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        height: 500px;
        width: 840px;
        margin: 10px auto 0;
        overflow: visible;
        position: relative;
    } 
    #slider li {
        width: 820px;
        height: 480px;
        position: absolute;
        top: 1px;
        list-style: none;
    }
    #slider li.firstanimation {
        -webkit-animation: cycle 25s linear infinite;
    }
    #slider li.secondanimation {
        
        -webkit-animation: cycletwo 25s linear infinite;
    }
    #slider li.thirdanimation {
        -webkit-animation: cyclethree 25s linear infinite;
    }
    #slider li.fourthanimation {
        
        -webkit-animation: cyclefour 25s linear infinite;
    }
    #slider li.fifthanimation {
       
        -webkit-animation: cyclefive 25s linear infinite;
    }
    #slider .tooltip {
        background:rgba(0,0,0,0.4);
        width: 300px;
        height: 60px;
         bottom: 90px;   
        left: 2px;
        -webkit-transition: all 0.3s ease-in-out;
    }
    #slider:hover .tooltip{
        position: relative;
        left: 0px;
    }
    #slider .tooltip h1 {
        color: #fff;
        font-size: 24px;
        font-weight: 300;
        line-height: 60px;
        padding: 0 0 0 10px;
    }
    .progress-bar {
        position: relative;
        top: -5px;
        width: 680px;
        height: 5px;
        background:rgb(32, 32, 32);
        -webkit-animation: fullexpand 5s ease-out infinite;
    }
    @keyframes fullexpand{
        0%{width: 0%; opacity: 1;}
        100%{width: 100%; opacity: 2.3;}
    }
	</style>
</head>
<body>
		<div class="and">
				<h1>NBA名人堂</h1>
			</div>
			<div class="container">
					<div id="content-slider">
				   <div id="slider">
     <div class="zyx-box">
         <ul>
				<li id="first" class="firstanimation">
						<a href="">
						<img src="./image/1.png" alt="">	
						</a>
						<div class="tooltip">
							<h1>LeBron James</h1>
						</div>
					 </li>
			
					<li id="second" class="secondanimation">
						<a href="">
						<img src="./image/7.png" alt="">	
						</a>
						<div class="tooltip">
								<h1>Kyrie Irving</h1>
							</div>
						</li>
					<li id="third" class="thirdanimation">
						<a href="">
						<img src="./image/6.png" alt="">	
						</a>
						<div class="tooltip">
								<h1>James Harden</h1>
							</div>
						</li>
					<li id="fourth" class="fourthanimation">
						<a href="">
						<img src="./image/2.png" alt="">	
						</a>
						<div class="tooltip">
								<h1>Kawhi Leonard</h1>
							</div>
						</li>
					<li id="fifth" class="fifthanimation">
						<a href="">
						<img src="./image/5.png" alt="">	
						</a>
						<div class="tooltip">
								<h1>Giannis Antetokounmpo</h1>
							</div>
						</li>
         </ul>
	 </div>
	 <div class="progress-bar"></div>
	</div>

	 </div>

</body>
</html>
